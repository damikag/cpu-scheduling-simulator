<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>"Scheduler"</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-colorpicker/2.5.3/css/bootstrap-colorpicker.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="sheduler.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-colorpicker/2.5.3/js/bootstrap-colorpicker.min.js"></script>
</head>
<body>
<div class="container">

    <h1>Process Scheduler</h1>

    <div>
        <p>Enter Processes</p>

        <div>
            Process Name:<br>
            <input type="text" name="pName" id="AddpName" value="A">
            <br>
            Burst Time:<br>
            <input type="text" name="bTime" id="AddbTime" value="5">
            <br>
            Arrival Time:<br>
            <input type="text" name="arrival" id="Addarrival" value="3">
            <br>
            Set Colour:<br>
            <div id="cp1" data-color="#6D2781">
                <input type="text" id="pColour" class="form-control" style="width:auto;display: none;"/> <br>
            </div>

            <button onclick="add()">Add</button>
        </div>
    </div>

    <p id="td">------------</p>


    <table class="table table-dark" id="iProcessTbl" style="width:50%">
        <tr>
            <th>Process Name</th>
            <th>Burst Time</th>
            <th>Arrival Time</th>
            <th>Colour</th>
        </tr>
    </table>

    <br>
    <br>
    <button class="btn-primary" onclick="addItem()">Add Item</button>
    <button class="btn-primary" onclick="reset()">Reset</button>

    <button class="btn-primary" onclick="shedule()">Simulate</button>



    <div class="row" id="_sim">
        <div style="display:inline;">
            <canvas style="display:block;background:#98bf21;height:75px;width:50px;position:relative;border:solid;"></canvas>
            <h2 style="display:block;background:red;height:50px;width:50px;position:relative;border:solid; text-align: center;">2</h2>
        </div>

    </div>
</div>
</body>
</html>
