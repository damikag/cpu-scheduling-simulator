<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>"Scheduler"</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-colorpicker/2.5.3/css/bootstrap-colorpicker.min.css">

<body>




<div class="container bg-dark text-white">

    <h1 class="text-center">Process Scheduler</h1>

    <br>
    <br>
    <div>

        <div class="row">

            <div class="col-sm border border-white" style="margin: 10px; padding-top: 10px;padding-bottom: 10px;">
                <h3>Enter Processes</h3>
                <br>
                <div>
                    Process Name:<br>
                    <input type="text" name="pName" id="AddpName" value="A">
                    <br>
                    Burst Time:<br>
                    <input type="text" name="bTime" id="AddbTime" value="5">
                    <br>
                    Arrival Time:<br>
                    <input type="text" name="arrival" id="Addarrival" value="3">
                    <br>
                    <br>
                    Set Colour:
                    <div id="cp1" data-color="#6D2781">
                        <input type="text" id="pColour" class="form-control" style="width:auto;display: none;"/> <br>
                    </div>
                    <br>
                    <button class="btn-danger" onclick="add()">Add</button>
                </div>

            </div>


<!--            Input table-->

            <div class="col-sm " style="margin: 10px; padding-top: 10px;padding-bottom: 10px;">
                <h3>Added processes for simulation</h3>
                <br>
                <div class="col">
                    <!--                <p id="td">&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;</p>-->
                    <div style="height:400px; overflow-x:auto;" class="table-wrapper-scroll-y my-custom-scrollbar">

                        <table class="table table-dark" id="iProcessTbl" style="width:50%">
                            <tr>
                                <th>Process Name</th>
                                <th>Burst Time</th>
                                <th>Arrival Time</th>
                                <th>Colour</th>
                                <th></th>
                            </tr>
                        </table>

                        <br>
                    </div>
                </div>
            </div>

        </div>

    </div>



    <br>
<!--    <button class="btn-primary" onclick="addItem()">Add Item</button>-->
    <button class="btn-primary" onclick="reset()">Reset</button>

    <button class="btn-primary" onclick="shedule()">Simulate</button>



    <div class="row" id="_sim">
